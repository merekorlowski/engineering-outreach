language: node_js
node_js:
 - "8"
env:
  global:
   - WEBSERVICE_GH_REPO="git@github.com:merekorlowski/tw-webservice.git"
before_install:
 - git clone ${WEBSERVICE_GH_REPO} ../tw-webservice
install:
 - npm install
 - cd ../tw-webservice
 - npm install
 - cd ../tw-client
script:
 - cd ../tw-webservice && npm start && cd ../tw-client
 - npm run eslint
 - npm run jsdoc
 - npm test
 - npm run build
